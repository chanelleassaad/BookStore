<div style="width: 90%; margin: auto">
  <div class="d-flex" style="margin-bottom: 2%; margin-top: 20px">
    <input class="form-control me-2" type="search" #searchInput placeholder="Search in all categories" aria-label="Search">
    <button class="btn" style="color: white"><i class="bi bi-search" style="color: black ;font-size: x-large" (click)="search(searchInput.value)"></i></button>
  </div>

  <div *ngFor="let cat of categories">
    <div class="card" style="margin-bottom: 5px;">
      <button type="button" class="btn d-flex" style="justify-content: space-between" (click)="searchByCategory(cat)">
        {{cat}}
        <i class="bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <div style="margin-top: 40px">
  <app-book-card [typeShow]="'search'"></app-book-card>
  </div>
</div>
