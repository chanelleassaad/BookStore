<div style="width: 90%; margin: auto">
  <h2 class="header">{{category}}</h2>

  <div class="d-flex" style="margin-bottom: 2%; margin-top: 2%">
    <input class="form-control me-2" type="search" placeholder="Search in {{category}}" aria-label="Search">
    <button class="btn" style="color: white"><i class="bi bi-search" style="color: black ;font-size: x-large"></i></button>
  </div>

  <div style="margin-top: 40px">
    <app-book-card [typeShow]="'category'"></app-book-card>
  </div>
</div>
