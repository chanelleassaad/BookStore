<div class="modal-body">

  <nav class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-bs-toggle="tab" data-bs-target="#pills-login" role="tab"
         aria-controls="nav-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register" role="tab"
         aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </nav>


  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email or username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

      </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="registerName" placeholder="">
          <label for="registerName">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="registerUsername" placeholder="">
          <label for="registerUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="registerEmail" placeholder=""/>
          <label for="registerEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="registerPassword" placeholder="" />
          <label for="registerPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="registerRepeatPassword" placeholder="" />
          <label for="registerRepeatPassword">Repeat password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
      </form>
    </div>
  </div>

</div>
